<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Project</title>
</head>
<body>
  <header id="header">
    <div class="container d-flex justify-content-center">
      <h1 class="main-title">My Form</h1>
    </div>
  </header>
  <main id="main">
    <div class="container d-flex justify-content-center">
      <div class="form-section">
        <h2 class="form-title">Add new comment</h5>
        <form id="myForm">
          <div class="form-div">
            <input id="nickname" class="form-element" type="text" placeholder="Nickname"/>
          </div>
          <div class="form-div">
            <input id="name" class="form-element" type="text" placeholder="Name"/>
          </div>
          <div class="form-div textarea-field">
            <textarea
              id="comment"
              class="form-element comment"
              cols="30"
              rows="10"
              placeholder="Comment"
            ></textarea>
          </div>
          <div class="form-div">
            <input id="add_comment" class="btn" type="submit" value="Add comment" disabled />
          </div>
        </form>
      </div>   
    </div>
    <div class="container ">
      <div class="comments-section">
      
      </div>
    </div>
    
  </main>
  <script src="js/app.js"></script>
</body>
</html>
