<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col col-6">
            <a class="header__logo" href="#">
              <span class="header__logo--red">h</span>ealth
            </a>
          </div>
        </div>
      </div>
      <section class="main-content">
        <div class="container">
          <div class="row">
            <div class="col col-6 info-block">
              <h1 class="info-block__title">New Quality of Service</h1>
              <p class="info-block__paragraph">
                Health is a complete, paperless office solution designed for
                chiropractic offices. It handles billing, scheduling, treatment
                and care tracking, patient education and retention, clinic
                reporting and much more.
              </p>
            </div>
            <div class="col col-6 d-flex justify-content-center">
              <div class="col col-8 form-block">
                <h1 class="form-block__title">Sign up</h1>
                <form class="form-block__sign-up-form">
                  <div class="sign-up-form__field">
                    <label class="text__label d-block" for="email"
                      >Email</label
                    >
                    <input
                      class="text__input d-block"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter your Email"
                    />
                  </div>
                  <div class="sign-up-form__field">
                    <label class="text__label d-block" for="password"
                      >Create Password</label
                    >
                    <input
                      class="text__input d-block"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Create your password"
                    />
                  </div>
                  <div class="sign-up-form__field">
                    <label class="text__label d-block" for="c-password"
                      >Confirm Password</label
                    >
                    <input
                      class="text__input d-block"
                      type="password"
                      name="c-password"
                      id="c-password"
                      placeholder="Confirm your password"
                    />
                  </div>
                  <div class="d-flex flex-column justify-content-center alighn-items-center">
                    <a href = "#" class="btn btn--submit margin-auto-x">Sign up</a>
                    <a class="sign-up-form__link margin-auto-x" href="../../2. Sign in/dist/index.html">Sign in</a>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
