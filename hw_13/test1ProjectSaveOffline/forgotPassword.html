<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Forgot password</title>
    <link rel="stylesheet" href="css/styleForgotPassword.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col col-6">
            <a class="header__logo" href="#">
              <span class="header__logo--red">h</span>ealth
            </a>
          </div>
        </div>
      </div>
    </header>
      <section class="main-content">
        <div class="container">
          <div class="row">
            <div class="col col-6 info-block">
              <h1 class="info-block__title">New Quality of Service</h1>
              <p class="info-block__paragraph">
                Health is a complete, paperless office solution designed for
                chiropractic offices. It handles billing, scheduling, treatment
                and care tracking, patient education and retention, clinic
                reporting and much more.
              </p>
            </div>
            <div class="col col-6 d-flex justify-content-center">
              <div class="col col-8 form-block">
                <h1 class="form-block__title">Forgot Password?</h1>
                <form class="form-block__forgot-pass-form">
                  <div class="forgot-pass-form__field">
                    <label class="text__label d-block" for="email"
                      >Enter your email to reset your password</label
                    >
                    <input
                      class="text__input d-block"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <a href="thankYou.html" class="btn btn--submit">Send</a>
                    <a class="forgot-pass-form__link" href="signIn.html">Back</a>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </section> 
    <script src = "script.js"></script>
  </body>
</html>
